{% extends 'base.html' %}
{% load static %}

{% block main %}

            <form method="post" action="{% url 'register' %}" class="d-flex flex-column">

                {{ register_form.as_p }}

            </form>
        </div>

    </div>
    </div>

{% endblock %}
