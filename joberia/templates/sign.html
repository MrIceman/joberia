{% extends 'base.html' %}
{% load static %}

{% block main %}

    <div class="container">
        <div class="col-lg-12 d-flex flex-column justify-content-center mt-4">
            <h3 class="text-center">Sign in</h3>

            {% if login_error %}
                <p style="color: red"><b>{{ login_error }}</b></p>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ login_form.as_p }}
                <button class="btn btn-success">Sign in</button>
            </form>

            <a href="{% url 'password_forgot' %}">Forgot password?</a>
        </div>
    </div>
    </div>

{% endblock %}
