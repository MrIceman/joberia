{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Joberia - Creator of Job Platforms{% endblock %}</title>

    <!---Font Icon-->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">

    <!-- CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/select2.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/fontawesome-all.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="#favicon.ico" />
    <link rel="icon" href="#favicon.ico" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body style="background-color:#{{ theme.background_color }}">

    <!-- Navigation -->
    {% include 'includes/nav.html' %}

    {% block main %}

    {% endblock %}

    {% include 'includes/footer.html' %}

    <!-- Copyright -->
   {% include 'includes/copyright.html' %}

    <!-- Javascript -->
    <script src="{% static 'js/plugins/jquery.min.js' %}"></script>
    <script src="{% static 'js/plugins/popper.min.js' %}"></script>
    <script src="{% static 'js/plugins/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugins/select2.min.js' %}"></script>
    <script src="{% static 'js/plugins/jquery-ui.js' %}"></script>

    <script src="{% static 'js/scripts.js' %}"></script>


</body>

</html>
